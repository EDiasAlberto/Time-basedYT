    <body>
        <div style="margin: auto; width: 60%; border: 5px solid #FFFF00; padding: 10px;">
            <h1 style="display: table; margin: 0 auto;">Time-based Youtube Music Video</h1>
            <div style="display: table; margin: 0 auto;">
                <iframe width="420" height="315" src="https://www.youtube.com/embed/{{id}}"></iframe>
            </div>
            <button style="display: table; margin: 0 auto;" onclick="window.location.reload()">Refresh Page</button>
            <p style="display: table; margin: 0 auto;">You can also enter a time in the URL, after the /, in order to check for a specific time</p>
            <p style="display: table; margin: 0 auto;">Time must be in the format "HH:MM"</p>
        </div>
    </body>
